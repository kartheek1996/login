<form action="{% url 'save' %}" method="post">
    {% csrf_token %}

    <table align="center">
        <tr>
            <th colspan="2"><h1>Register Here</h1></th>
        </tr>
        <tr>
            <th>{{ form.as_table }}</th>
        </tr>
        <tr>
            <th colspan="2"><br>
                <button type="submit">Register</button>
            </th>
        </tr>
    </table>
</form>

{% for message in messages %}
    <h2>{{ message }}</h2>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          
{% endfor %}
